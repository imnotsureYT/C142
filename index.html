<!DOCTYPE html>
<html>
    <head>
        <title>Ping Pong</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
     
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>   

    </head>
    <body background="background1.jpg">
        <center>
            <div class="btn btn-info heading">
                <h1>AI PING PONG</h1>
                <button class="btn-btn-info" data-toggle="modal" data-target="#myModal">Instructions</button>
            </div>
            <br><br>
            <button class="btn btn-success" onclick="startGame();" id="start">Start</button>
            <br><br>
            <div id="status" class="btn btn-warning"></div>
            <br><br>
            <div id="canvas"></div>

            <div id="myModal" class="modal fade">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <button class="btn btn-danger close" data-dismiss="modal">âœ•</button>
                      <h4>Instructions</h4>
                    </div>
                    <div class="modal-body">
                        <h5>Move your head up or down to move your paddle. If the computer gets Four Points then you will loose. The circle speeds up by 0.5 each time the computer or you hit it.</h5>
                    </div>
                  </div>
                </div>
              </div>
        </center>
        <script src="main.js"></script>
    </body>
</html>
